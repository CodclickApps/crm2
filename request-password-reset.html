<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - CRM</title>
    
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; }
        .container { background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; text-align: center; }
        .container h1 { color: #333; margin-bottom: 1em; }
        .form { display: flex; flex-direction: column; gap: 1em; }
        .form input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; width: 100%; }
        .form button { padding: 12px; background-color: #ffc107; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        .form button:hover { background-color: #e0a800; }
        .message { margin-top: 1em; }
        .success-message { color: #28a745; }
        .error-message { color: #dc3545; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuperar Senha</h1>
        <form id="resetForm" class="form">
            <p>Digite seu e-mail para receber um link de redefinição de senha.</p>
            <input type="email" id="email" placeholder="E-mail" required autocomplete="email">
            <button type="submit">Enviar Link</button>
        </form>
        <p id="message" class="message"></p>
        <p class="link">Voltar para <a href="./login.html">Login</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://rhigpgndgieeyrxrnoqq.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJoaWdwZ25kZ2llZXlyeHJub3FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMzM3NzIsImV4cCI6MjA2ODgwOTc3Mn0.I6gxBqbGCc3ZK2nYgSj-BYtUv0b-XPSRqGw1PatGskg'; // Ex: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const resetForm = document.getElementById('resetForm');
        const messageElement = document.getElementById('message');

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            messageElement.textContent = '';
            
            const { error } = await _supabase.auth.resetPasswordForEmail(email, {
                redirectTo: 'SUA_URL_DO_SITE/update-password.html' // URL da sua página de alteração de senha
            });

            if (error) {
                messageElement.textContent = `Erro: ${error.message}`;
                messageElement.className = 'message error-message';
            } else {
                messageElement.textContent = 'Verifique seu e-mail para redefinir sua senha.';
                messageElement.className = 'message success-message';
            }
        });
    </script>
</body>
</html>
