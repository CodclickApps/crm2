<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alterar Senha - CRM</title>
    
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; }
        .container { background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 100%; max-width: 400px; text-align: center; }
        .container h1 { color: #333; margin-bottom: 1em; }
        .form { display: flex; flex-direction: column; gap: 1em; }
        .form input { padding: 10px; border: 1px solid #ddd; border-radius: 4px; width: 100%; }
        .form button { padding: 12px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        .form button:hover { background-color: #0056b3; }
        .message { margin-top: 1em; }
        .success-message { color: #28a745; }
        .error-message { color: #dc3545; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alterar Senha</h1>
        <form id="updateForm" class="form">
            <p>Digite sua nova senha.</p>
            <input type="password" id="password" placeholder="Nova Senha" required autocomplete="new-password">
            <button type="submit">Salvar Nova Senha</button>
        </form>
        <p id="message" class="message"></p>
        <p class="link">Voltar para <a href="./login.html">Login</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://rhigpgndgieeyrxrnoqq.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJoaWdwZ25kZ2llZXlyeHJub3FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMzM3NzIsImV4cCI6MjA2ODgwOTc3Mn0.I6gxBqbGCc3ZK2nYgSj-BYtUv0b-XPSRqGw1PatGskg'; // Ex: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const updateForm = document.getElementById('updateForm');
        const messageElement = document.getElementById('message');

        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('password').value;

            messageElement.textContent = '';

            const { data, error } = await _supabase.auth.updateUser({ password: newPassword });

            if (error) {
                messageElement.textContent = `Erro ao alterar a senha: ${error.message}`;
                messageElement.className = 'message error-message';
            } else {
                messageElement.textContent = 'Senha alterada com sucesso! Você já pode fazer login com a nova senha.';
                messageElement.className = 'message success-message';
                updateForm.reset();
            }
        });
    </script>
</body>
</html>
