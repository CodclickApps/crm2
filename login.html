<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CRM</title>
    
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            color: #333;
            margin-bottom: 1em;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .login-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        .login-form button {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #dc3545;
            margin-top: 1em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Acesso ao CRM</h1>
        <form id="loginForm" class="login-form">
            <input type="email" id="email" placeholder="E-mail" required autocomplete="email">
            <input type="password" id="password" placeholder="Senha" required autocomplete="current-password">
            <button type="submit">Entrar</button>
        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configurações do Supabase (substitua com suas chaves)
        const SUPABASE_URL = 'https://rhigpgndgieeyrxrnoqq.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJoaWdwZ25kZ2llZXlyeHJub3FxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMyMzM3NzIsImV4cCI6MjA2ODgwOTc3Mn0.I6gxBqbGCc3ZK2nYgSj-BYtUv0b-XPSRqGw1PatGskg'; // Ex: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Oculta a mensagem de erro
            errorMessage.style.display = 'none';

            const { data, error } = await _supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                // Exibe a mensagem de erro se a autenticação falhar
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } else {
                // Redireciona para o index.html em caso de sucesso
                window.location.href = './index.html'; 
            }
        });

        // Opcional: Verifica se o usuário já está logado na página de login e redireciona
        async function checkUserOnLoginPage() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (user) {
                window.location.href = './index.html';
            }
        }
        checkUserOnLoginPage();
    </script>
</body>
</html>
